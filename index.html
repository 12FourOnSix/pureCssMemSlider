<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="control-item" tabindex='-1' id="control_1">
            <div class="control-item-circle"></div>
        </div>
        <div class="control-item"  tabindex='-1' id="control_2">
            <div class="control-item-circle"></div>
        </div>    
        <div class="control-item"  tabindex='-1' id="control_3">
            <div class="control-item-circle"></div>
        </div>    
        <div class="control-item"  tabindex='-1' id="control_4">
            <div class="control-item-circle"></div>
        </div>    
        <div class="control-item"  tabindex='-1' id="control_5">
            <div class="control-item-circle"></div>
        </div>

        <div class="titles">
            <div class="image-title">
                <div class="title-inner">Hiding from my parents</div>
            </div>
        <div class="image-title">
                <div class="title-inner">Error on line 144</div>
            </div>
        <div class="image-title">
                <div class="title-inner">Starting new side project</div>
            </div>
        <div class="image-title">
                <div class="title-inner">I'm not a cat</div>
            </div>
        <div class="image-title">
                <div class="title-inner">Not going back to office</div>
            </div>
        </div> 
        
        <div class="image-container">
            <img src="images/img1.jpg" alt="image">
            <img src="images/img2.jpg" alt="image">
            <img src="images/img3.jpg" alt="image">
            <img src="images/img4.jpg" alt="image">
            <img src="images/img5.jpg" alt="image">
            </div>
        </div>
</body>
</html>
